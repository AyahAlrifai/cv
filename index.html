    <script type="text/javascript">
      var svg,w,h,allLines;
      function animateCv() {
        var cv=document.getElementById("cv");
        window.setInterval(()=>{
            cv.style="transform:rotate(45deg)";
            window.setTimeout(()=>{
            cv.style="transform:rotate(0deg)";
          },500)
          window.setTimeout(()=>{
          cv.style="transform:rotate(-45deg)";
          },500)
        },1500);
      }
      function animateEmail() {
        var email=document.getElementById("email");
        window.setInterval(()=>{
          email.style="transform:rotate(45deg)";
          window.setTimeout(()=>{
          email.style="transform:rotate(0deg)";
        },500)
        window.setTimeout(()=>{
          email.style="transform:rotate(-45deg)";
        },500)
        },1500)
      }
      window.addEventListener("load",()=>{
        animateCv();
        animateEmail();
        svg = document.getElementById("svg");
        svg.addEventListener("mouseover", function(e) {
          mouse.x = e.x;
          mouse.y = e.y;
        });
        w = svg.style.width = window.innerWidth;
        h = svg.style.height = window.innerHeight;
        createLines();
        allLines = document.getElementsByTagName("line");
        console.log(allLines);
        animate();
        window.addEventListener("resize", function(e) {
          w = svg.style.width = window.innerWidth;
          h = svg.style.height = window.innerHeight;
            createLines();
        });
      });
      var lines = [];
      var colors = [
        "#C501E1",
        "#9A26F8",
        "#6564FE",
        "#2B97FA",
        "#02C4E7",
        "#16E6CC",
        "#2EF9A0",
        "#C6E501",
        "#E7C501",
        "#FF6A63",
        "#F82D98",
        "#E830CE"
      ];
      var mouse = {x: 0, y: 0, isDown: false};
      function Line(x1, x2, y1, y2, dy, color, width) {
        this.x1 = x1;
        this.x2 = x2;
        this.y1 = y1;
        this.y2 = y2;
        this.dy = dy;
        this.color = color;
        this.width = width;
        this.draw = function() {
          this.aLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
          this.aLine.setAttribute("stroke-linecap", "round");
          this.aLine.setAttribute("stroke", this.color);
          this.aLine.setAttribute("y1", this.y1);
          this.aLine.setAttribute("y2", this.y2);
          this.aLine.setAttribute("x1", this.x1);
          this.aLine.setAttribute("x2", this.x2);
          this.aLine.setAttribute("stroke-width", this.width);
        };
        this.update = function() {
          if (this.y2 + 3 * this.dy > 2 * h / 3 || this.y2 <= 10) {
            this.dy = -this.dy;
          }
          this.aLine.setAttribute("y2", this.y2);
          this.y2 += this.dy;
        };
      }
      function createLines() {
        lines = [];
        while (svg.firstChild) {
          svg.removeChild(svg.firstChild);
        }
        var c = 0;
        for (var i = 0; i < w; i++) {
          var color = colors[c];
          var width = 7;
          var x1 = i * width;
          var x2 = x1;
          var y1 =h;
          var y2 = Math.floor(Math.random() * (h / 2)) + 20;
          var dy = Math.floor(Math.random() * 6) + 2;
          var line = new Line(x1, x2, y1, y2, dy, color, width);
          if (c === colors.length - 1) {
            c = 0;
          } else {
            c++;
          }
          lines.push(line);
          lines[i].draw();
          svg.appendChild(lines[i].aLine);
        }
      }
      function animate() {
        for (var i = 0; i < lines.length; i++) {
          lines[i].update();
        }
        requestAnimationFrame(animate);
      }
    </script>
